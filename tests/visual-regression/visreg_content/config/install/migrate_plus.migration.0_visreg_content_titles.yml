id: 0_visreg_content_titles
label: Visual regression testing content for Newspaper Titles

migration_tags:
  - CSV
  - Visual Regression Content

source:
  plugin: csv
  path: '/app/html/modules/custom/visreg_content/data/csv/0_visreg_content_titles.csv'
  header_row_count: 1
  keys:
    - uuid
  column_names:
    0:
      uuid: Unique ID
    1:
      name: Name of the Title
    2:
      country: Country
    3:
      administrative_area: Province/State
    4:
      locality: City

destination:
  plugin: entity:node

process:
  type:
    plugin: default_value
    default_value: publication
  title: name
  field_place_of_publication/country_code:
    plugin: default_value
    default_value: CA
  field_place_of_publication/langcode:
    plugin: default_value
    default_value: en
  field_place_of_publication/administrative_area: province
  field_place_of_publication/locality: city

dependencies:
  module:
    - visreg_content
  enforced:
    module:
    - visreg_content
