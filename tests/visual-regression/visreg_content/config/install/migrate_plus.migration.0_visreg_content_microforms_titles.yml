id: 0_visreg_content_microforms_titles
label: Visual regression testing content for Newspaper Titles

migration_tags:
  - CSV
  - Visual Regression Content

source:
  plugin: csv
  path: '/app/html/modules/custom/visreg_content/data/csv/0_visreg_content_microforms_titles.csv'
  header_row_count: 1
  keys:
    - uuid
  column_names:
    0:
      uuid: Unique ID
    1:
      title: Title
    2:
      sort_title: Sort Title
    3:
      filed_as: Filed As
    4:
      call_num: Call Number
    5:
      parent_family: Parent Family
    6:
      is_related: Is Related
    7:
      issn: ISSN
    8:
      eissn: EISSN
    9:
      country: Country
    10:
      prov_state: Province/State
    11:
      city_town: City/Town
    12:
      location: Location
    13:
      coverage_statement: Holding Coverage Statement
    14:
      coverage_start: Coverage Start
    15:
      coverage_end: Coverage End
    16:
      has_gaps: Has Gaps
    17:
      publication_dates: Publication Dates
    18:
      pub_history_image: Has Pub History Image
    19:
      title_notes: Title Notes
    20:
      frequency: Frequency
    21:
      local_notes: Local Notes

process:
  type:
    plugin: default_value
    default_value: publication
  field_first_issue_date_type:
    plugin: default_value
    default_value: exact
  field_first_issue_date/value: coverage_start
  field_is_supplementary_title: supplementary
  field_issn: issn
  field_frequency: frequency
  field_last_issue_date_type:
    plugin: default_value
    default_value: exact
  field_last_issue_date/value: coverage_end
  field_place_of_publication/administrative_area: province
  field_place_of_publication/country_code: country_code
  field_place_of_publication/langcode:
    plugin: default_value
    default_value: en
  field_place_of_publication/locality: city
  field_previous_identifications: uuid
  field_title_notes: title_notes
  title: title

destination:
  plugin: entity:node

dependencies:
  module:
    - visreg_content
  enforced:
    module:
    - visreg_content
