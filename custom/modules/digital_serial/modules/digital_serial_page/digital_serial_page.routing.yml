digital_serial_page.manage_pages:
  path: '/serials/{digital_serial_title}/issues/{digital_serial_issue}/pages'
  defaults:
    _title_callback: '\Drupal\digital_serial_title\Controller\NewspaperPublicationDigitalTitleListTitleController::getTitleIssuesTitle'
    _entity_list: digital_serial_page
  requirements:
    _permission: 'view published serial issue entities'
