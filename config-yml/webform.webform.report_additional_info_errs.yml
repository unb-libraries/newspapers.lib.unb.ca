        '#type': textarea
        '#title': Message
        '#description': 'Please provide any further details about this paper or note any errors in the data'
        '#required': true
    actions:
      '#type': webform_actions
      '#title': 'Submit button(s)'
      '#attributes':
        class:
          - webform-actions-center
      '#submit__label': 'Submit Report'
      '#reset__label': Cancel
